      major_group : 1
      count       : 1
      conf_reg    : 1031
    - type        : LED
      major_group : 1
      count       : 4
      val_reg     : 20
    - type        : WD
      count       : 1
      major_group : 1
      val_reg     : 6
      timeout_reg : 1008
