---
type: L51
modbus_register_blocks:
    - board_index : 1
      start_reg   : 0
      count       : 21
      frequency   : 1
    - board_index : 1
      start_reg   : 1000
      count       : 32
      frequency   : 5
    - board_index : 2
      start_reg   : 100
      count       : 28
      frequency   : 1
    - board_index : 2
      start_reg   : 1100
      count       : 24
      frequency   : 5
    - board_index : 3
      start_reg   : 200
      count       : 28
      frequency   : 1
    - board_index : 3
      start_reg   : 1200
      count       : 24
      frequency   : 5
modbus_features:
    - type        : AO
      count       : 1
      major_group : 1
      modes       :
        - Voltage
        - Current
        - Resistance
      min_v       : 0
      max_v       : 10
      min_c       : 0
      max_c       : 0.020
      min_r       : 0
      max_r       : 2000
      val_reg     : 2
      res_val_reg : 4
      cal_reg     : 1024
      mode_reg    : 1019
    - type        : AI
      count       : 1
      major_group : 1
      min_v       : 0
      max_v       : 10
      min_c       : 0
      max_c       : 0.020      
      val_reg     : 3
      cal_reg     : 1024  
    - type        : DO
      count       : 4
      major_group : 1
      modes       :
        - Simple
        - PWM
      val_reg     : 1
      pwm_reg     : 16
      pwm_ps_reg  : 1017
      pwm_c_reg   : 1018
    - type        : DI
      count       : 4
      major_group : 1
      modes       :
        - Simple
        - DirectSwitch
        - Counter
      min_v       : 5
      max_v       : 24
      val_reg     : 0
      counter_reg : 8
      direct_reg  : 1014
      deboun_reg  : 1010
      polar_reg   : 1015
      toggle_reg  : 1016
